<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Empleado - Ciclo3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    a{
      color:white;
    }
    a:hover {
      color: black;
      text-decoration:none;
    }
  </style>
</head>
<body>

<div class="container">
  <button type="button" class="btn btn-danger" style="float:right"><a th:href="@{/logout}">Cerrar Sesión</a></button>
  <p th:inline="text" class="text-right">User: [[${#httpServletRequest.remoteUser}]]</p>
  <h1> Actualice aqui los datos del Empleado</h1>
  <br>
  <!--Crear formulario para llenar los datos de la empresa y guardarlo en el objeto emp -->
  <form th:action="@{/api/updateEmployee}" th:object="${empl}" method="post">

    <!--Campo para id-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="id">ID del Empleado:</label>
        <div class="col-md-6">
          <input type="text" th:field="*{id}" class="form-control" id="id" required="required" readonly></div>
      </div>
    </div>

    <!--Campo para correo-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="correo">Correo del empleado:</label>
        <div class="col-md-6">
          <input type="email" th:field="*{email}" class="form-control" id="correo" required="required"></div>
      </div>
    </div>

    <!--Campo para Contraseña-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="password">Password:</label>
        <div class="col-md-6">
          <input type="password" th:field="*{password}" class="form-control" id="password" required="required"></div>
      </div>
    </div>

    <!--Campo para empresa-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="empresa">Empresa a la que pertence:</label>
        <div class="col-md-6">
          <select th:field="*{enterprises}" class="form-control" id="empresa" required="required">
            <option th:each="empresa : ${emprelist}" th:text="${empresa.name}" th:value="${empresa.id}"></option>
          </select>
        </div>
      </div>
    </div>

    <!--Campo para Rol-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="rol">Rol del empleado:</label>
        <div class="col-md-6">
          <select th:field="*{role}" class="form-control" id="rol" required="required">
            <option th:each="role : ${rolelist}" th:text="${role}" th:value="${role}"></option>
          </select>
        </div>
      </div>
    </div>

    <!--Campo para CreateteDate-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="rol">Fecha de creacion empleado:</label>
        <div class="col-md-6">
          <input type="date" th:field="*{createdAt}" class="form-control" id="createdAt" required="required" readonly>
        </div>
      </div>
    </div>

    <!--Campo para UpdateDate-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="rol">Fecha de actualizacion empleado:</label>
        <div class="col-md-6">
          <input type="date" th:field="*{updatedAt}" class="form-control" id="updatedAt" required="required">
        </div>
      </div>
    </div>

    <!--Boton para enviar todo y ejecutar accion -->
    <div class="row">
      <div class="col-md-2">
        <button class="btn btn-success">Actualizar empleado</button>
      </div>
    </div>

  </form>

  <br>
  <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atrás</a>

</div>
<script th:inline="javascript">
  window.onload=function(){
    document.getElementById("updatedAt").value=new Date().toJSON().slice(0,10).replace(/-/g,'-');
  }
</script>
</body>
</html>
