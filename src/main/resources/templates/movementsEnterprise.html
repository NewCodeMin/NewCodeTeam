<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Movimientos - Ciclo3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        a{
            color:white;
        }
        a:hover {
            color: black;
            text-decoration:none;
        }
    </style>
</head>
<body>

<div class="container">
    <p th:inline="text" class="text-right">User: [[${#httpServletRequest.remoteUser}]]</p>
    <button type="button" class="btn btn-danger" style="float:right"><a th:href="@{/logout}">Cerrar Sesión</a></button>

    <h1> Lista de movimientos</h1>
    <!--Dibujamos la tabla-->
    <h3 th:inline="text" class="text-right">Suma total: [[${#numbers.formatCurrency(suma)}]]</h3>
    <br><table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>Empresa</th>
        <th>Concepto</th>
        <th class="text-right">Valor</th>
        <th>Fecha creada</th>
        <th>Fecha actualizada</th>
        <th>Usuario encargado</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </tr>

    <!--Llenamos la tabla dibujada-->
    <!--En nuestro controller, creamos en viewEmpleados un modelo con un atributo llamado emplelist donde esta guardada la lista de todos los empleados-->
    <tr th:each="moviment : ${listMoviments}">
        <td th:text="${moviment.id}"></td>
        <td th:text="${moviment.enterprises.name}"></td>
        <td th:text="${moviment.concept}"></td>
        <td class="text-right" th:text="${#numbers.formatCurrency(moviment.amount)}"></td>
        <td th:text="${moviment.createdAt}"></td>
        <td th:text="${moviment.updatedAt}"></td>
        <td th:text="${moviment.user.email}"></td>
        <td><button type="button" class="btn btn-warning"><a th:href="@{/api/editMovementEnterprise/{id}(id=${moviment.id})}">Editar</a></button></td>
        <td><button type="button" class="btn btn-danger"><a th:href="@{/api/enterprise/{idEnterprise}/deleteMovement/{id} (id=${moviment.id},idEnterprise=${moviment.enterprises.id})}">Eliminar</a></button></td>
    </tr>
</table>
    <div th:each="empre : ${empre}">
        <button type="button" class="btn btn-info"><a th:href="@{/api/enterprise/{id}/newMovements (id=${empre.id})}">Agregar Nuevo Movimiento</a></button>
        <br><br>
    </div>
    <button type="button" class="btn btn-primary"><a th:href="@{/api/enterprises}">Ver lista de Empresas</a></button>
</div>

<script th:inline="javascript">
    window.onload=function(){

        var msg= [[${mensaje}]];
        if (msg == "saveOK"){
            Command : toastr["success"]("Movimiento registrado con éxito!")
        }
        else if (msg == "updateOK"){
            Command : toastr["success"]("Movimiento actualizado con éxito!")
        }
        else if (msg == "deleteOK"){
            Command : toastr["error"]("Registro de Movimiento eliminado con éxito!")
        }
        else if (msg == "deleteError"){
            Command : toastr["error"]("Registro de Movimiento no ha sido eliminado!")
        }
        toastr.options={
            "positionClass": "toast-top-right",
            "showDuration":"300",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }


    }

</script>

</body>
</html>
